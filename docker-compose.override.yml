services:
  app:
    build:
      dockerfile: dockerfile
    ports:
      - 8080:8080
    command: make dev
    volumes:
      - ./app/:/app/

  caddy:
    image: caddy:2.10.0
    depends_on:
      - app
    cap_add:
      - NET_ADMIN
    ports:
      - 80:80
      - 443:443
      - '443:443/udp'
    volumes:
      - ./services/caddy/Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config

volumes:
  caddy_data:
  caddy_config:
